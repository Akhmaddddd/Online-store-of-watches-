<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Вход в Аккаунт</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

            <div class="d-flex justify-content-between">
          <button class="btn btn-dark rounded" type="submit">Войти</button>
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Зарегистрироваться</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
